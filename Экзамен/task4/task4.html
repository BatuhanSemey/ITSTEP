<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание интерфейса калькулятора</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="top_block">
            <span>0</span>
        </div>
        <hr>
        <div class="bottom_block">
            <div class="white">
                <span>AC</span>
            </div>
            <div class="white">
                <span>+/-</span>
            </div>
            <div class="white">
                <span>%</span>
            </div>
            <div class="orange">
                <span>÷</span>
            </div>
            <div class="others">
                <span>1</span>
            </div>
            <div class="others">
                <span>2</span>
            </div>
            <div class="others">
                <span>3</span>
            </div>
            <div class="orange">
                <span>X</span>
            </div>
            <div class="others">
                <span>4</span>
            </div>
            <div class="others">
                <span>5</span>
            </div>
            <div class="others">
                <span>6</span>
            </div>
            <div class="orange">
                <span>-</span>
            </div>
            <div class="others">
                <span>7</span>
            </div>
            <div class="others">
                <span>8</span>
            </div>
            <div class="others">
                <span>9</span>
            </div>
            <div class="orange">
                <span>+</span>
            </div>
            <div class="others">
                <span>AC</span>
            </div>
            <div class="others">
                <span>.</span>
            </div>
            <div class="orange">
                <span>=</span>
            </div>
        </div>

    </div>

</body>

</html>
